{% extends 'layout.html' %}

{% block head %}
<title>Catalogue</title>
<h1>Catalogue</h1>
{% endblock %}

{% block body %}

{% for good in catalogue %}
    <p>{{ good["name"] }} ${{ good["price"] }}</p>
{% endfor %}

<br>

<form action="/addnewitem" method="post">
    <input name="name" autocomplete="off">
    <input name="price" autocomplete="off">
    <input type="submit" value="add">
</form>
{% endblock %}
